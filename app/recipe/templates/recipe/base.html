{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe App{% endblock %}</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{% static 'recipe/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="{% url 'recipe:recipe-list' %}">Recipes List</a>
                <a href="/recipes/">Recipes List</a>
            </div>
            <div class="nav-right">
                <a href="/login/">Log In</a>
                <a href="/register/">Register</a>
            </div>
        </nav>
    </header>
    

    <!-- Content block -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Link to your JS file -->
    <script src="{% static 'recipe/js/script.js' %}"></script>
</body>
</html>
